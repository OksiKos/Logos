<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="" class="main-form" >
    <h1 class="form-title">Registration form</h1>
    <hr>
    <label for="login"><i class="fas fa-user-edit"></i> Login</label>
    <input type="text" id="login" placeholder="Your login">
<br>
    <label for="pass"><i class="fas fa-lock-open"></i> Password</label>
    <input type="password" id="pass" placeholder="Password">
<br>
     <label for="Confirm pass"><i class="fas fa-lock"></i> Confirm password</label>
     <input type="text" id="Confirm pass" placeholder="Confirm password"> 
<br>
     <label for="Country"><i class="fas fa-globe-americas"></i> Country</label>
     <input type="text" id="Country" placeholder="Where are you from">

    <br>
    <p class="form-title2"><i class="fas fa-venus-mars"></i> Gender</p>
    <input type="radio" id="for-male" name="user" value="Male">
    <label for="for-male"><i class="fas fa-male"></i> Male</label><br>
    <input type="radio" id="for-female" name="user" value="Female">
    <label for="for-female"><i class="fas fa-female"></i> Feale</label>
    <input type="submit" value="Register">
    <p class="par2"><a href="#">Already have an account?<i class="fas fa-sign-in-alt"></i></a></p>
    
    </form>
</body>
</html>
